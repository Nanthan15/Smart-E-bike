<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart E-Bike Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #3a3a3a;
    }

    .sensor {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }

    .sensor:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: 600;
      font-size: 1.1em;
    }

    .value {
      font-size: 1.1em;
      color: #0077cc;
    }

    .feedback-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #e0f7fa;
      border-left: 5px solid #00acc1;
      border-radius: 8px;
      font-size: 1.1em;
    }

    .emoji {
      font-size: 1.5em;
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üö≤ Smart E-Bike Dashboard</h1>

    <div class="sensor"><span class="label">Speed:</span><span class="value" id="speed">--</span></div>
    <div class="sensor"><span class="label">Battery:</span><span class="value" id="battery">--</span></div>
    <div class="sensor"><span class="label">Terrain:</span><span class="value" id="terrain">--</span></div>
    <div class="sensor"><span class="label">Temperature:</span><span class="value" id="temp">--</span></div>

    <div class="feedback-box" id="feedback">
      <span class="emoji">üí°</span> Waiting for real-time feedback...
    </div>
  </div>

  <script>
    async function fetchSensorData() {
      try {
        const res = await fetch("http://localhost:8000/sensor-data", {
      cache: "no-store"
  });

        const data = await res.json();

        document.getElementById("speed").textContent = data.speed + " km/h";
        document.getElementById("battery").textContent = data.battery + "%";
        document.getElementById("terrain").textContent = data.terrain;
        document.getElementById("temp").textContent = data.temp + " ¬∞C";
      } catch (error) {
        console.error("Error fetching sensor data:", error);
      }
    }

    async function fetchFeedback() {
      try {
        const res = await fetch("http://localhost:8000/feedback");
        const data = await res.json();

        document.getElementById("feedback").innerHTML =
          `<span class="emoji">üí°</span> ${data.feedback}`;
      } catch (error) {
        console.error("Error fetching feedback:", error);
        document.getElementById("feedback").innerHTML =
          `<span class="emoji">‚ö†Ô∏è</span> Error fetching feedback`;
      }
    }

    // Faster polling for real-time sensor data
    setInterval(fetchSensorData, 500);

    // Slower polling for feedback to reduce LLM overhead
    setInterval(fetchFeedback, 500);

    // Initial calls
    fetchSensorData();
    fetchFeedback();
  </script>
</body>
</html>
