<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üö≤ Smart E-Bike Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e0e7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(17, 24, 39, 0.9);
      padding: 35px 45px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 153, 255, 0.25), inset 0 0 15px rgba(0, 153, 255, 0.15);
      backdrop-filter: blur(10px);
      max-width: 480px;
      width: 90%;
      text-align: center;
      animation: slideIn 0.6s ease-out;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 28px;
      font-weight: 800;
      color: #3b82f6;
      letter-spacing: 1.2px;
      user-select: none;
    }
    .sensor-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 30px;
    }
    .sensor {
      background: #1e3a8a;
      border-radius: 14px;
      padding: 16px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.15rem;
      font-weight: 600;
      color: #e2e8f0;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }
    .sensor:hover {
      transform: scale(1.03);
      background: #2563eb;
      color: #fff;
    }
    .value {
      color: #93c5fd;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }
    .feedback-box {
      margin-top: 15px;
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      padding: 20px;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.6);
      animation: pulseGlow 3s infinite ease-in-out;
      min-height: 70px;
      transition: opacity 0.3s ease-in-out;
    }
    .emoji {
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 12px #2563eb;
      }
      50% {
        box-shadow: 0 0 30px #60a5fa;
      }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .sensor {
        font-size: 1rem;
      }
      .feedback-box {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Smart E-Bike Dashboard">
    <h1>üö≤ Smart E-Bike Dashboard</h1>

    <div class="sensor-list" aria-live="polite">
      <div class="sensor">
        <span class="label">Speed:</span>
        <span class="value" id="speed">-- km/h</span>
      </div>
      <div class="sensor">
        <span class="label">Battery:</span>
        <span class="value" id="battery">-- %</span>
      </div>
      <div class="sensor">
        <span class="label">Terrain:</span>
        <span class="value" id="terrain">--</span>
      </div>
      <div class="sensor">
        <span class="label">Temperature:</span>
        <span class="value" id="temp">-- ¬∞C</span>
      </div>
    </div>

    <div class="feedback-box" id="feedback" aria-live="polite">
      <span class="emoji">üí°</span> Waiting for feedback...
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDSiyEn5IlCBL7hSzKR8pZXbQwPQqsfAbA",
      authDomain: "smart-ebike-f4ba1.firebaseapp.com",
      databaseURL: "https://smart-ebike-f4ba1-default-rtdb.firebaseio.com",
      projectId: "smart-ebike-f4ba1",
      storageBucket: "smart-ebike-f4ba1.appspot.com",
      messagingSenderId: "117999975886",
      appId: "1:117999975886:web:c509ff6bb1c65c3ed8bf9f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Update UI with animation
    function updateValue(id, text) {
      const el = document.getElementById(id);
      if (el.textContent !== text) {
        el.style.opacity = 0;
        setTimeout(() => {
          el.textContent = text;
          el.style.opacity = 1;
        }, 150);
      }
    }

    // Listen for real-time updates from Firebase
    db.ref("/sensors").on("value", (snapshot) => {
      const data = snapshot.val() || {};
      updateValue("speed", (data.speed ?? "--") + " km/h");
      updateValue("battery", (data.battery ?? "--") + " %");
      updateValue("terrain", data.terrain ?? "--");
      updateValue("temp", (data.temp ?? "--") + " ¬∞C");
    });

    // Fetch feedback from FastAPI backend
    async function fetchFeedback() {
      try {
        const res = await fetch("http://localhost:8000/feedback", { cache: "no-store" });
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        const fbEl = document.getElementById("feedback");
        fbEl.style.opacity = 0;
        setTimeout(() => {
          fbEl.innerHTML = `<span class="emoji">üí°</span> ${data.feedback}`;
          fbEl.style.opacity = 1;
        }, 150);
      } catch (err) {
        console.error("Feedback fetch error:", err);
        document.getElementById("feedback").innerHTML = `<span class="emoji">‚ö†Ô∏è</span> Error fetching feedback`;
      }
    }

    // Run feedback fetch every 10 seconds
    fetchFeedback();
    setInterval(fetchFeedback, 10000);
  </script>
</body>
</html>
